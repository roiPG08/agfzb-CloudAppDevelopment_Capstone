<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
<div class="container-fluid">
    <h3>Add a review about <b>{{dealer.full_name}}</b></h3>
    <form action="{% url 'djangoapp:add_review' dealer.id%}" method="post">
        <div class="form-group">

              <div class="mb-3">
                  <label for="content"><b>Enter the review content: </b></label>
                  <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
              </div>

              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                  <label class="form-check-label" for="purchasecheck">
                      Has purchased the car from {{dealer.full_name}} ?
                  </label>
                  <label class="text-muted">(select purchased car information below if checked)</label>
              </div>

              <div class="mb-3">
                  <label for="car"><b>Select your car (model-make-year):</b></label>
                  <select name="car" id="car" class="form-select" required>
                      {% for car in cars %}
                      <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                      {% endfor %}
                  </select>
              </div>

              <footer class="bg-light text-center text-lg-start fixed-bottom">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="{% url 'djangoapp:index' %}">Home</a></li>
                    <li class="list-inline-item"><a href="{% url 'djangoapp:contact_us' %}">Contact Us</a></li>
                    <li class="list-inline-item"><a href="{% url 'djangoapp:about' %}">About</a></li>
                 </ul>
                </div>
            </footer>
        
        
</body>
